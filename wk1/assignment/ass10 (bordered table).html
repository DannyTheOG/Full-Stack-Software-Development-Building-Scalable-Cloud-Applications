<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 5px dashed black;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Family Menu</h1>
    <hr />

    <table>
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Date of Birth</th>
                <th>Favorite Dish</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Daniel Hammond Snr.</td>
                <td>May 21</td>
                <td>Banku and Tilapia</td>
            </tr>

            <tr>
                <td>Vanessa Hammond</td>
                <td>April 16</td>
                <td>Jollof and Chicken</td>
            </tr>

            <tr>
                <td>Grace Hammond</td>
                <td>May 11</td>
                <td>Fufu and Soup</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
