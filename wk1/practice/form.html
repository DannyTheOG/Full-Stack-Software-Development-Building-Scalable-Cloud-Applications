<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="form-success.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="username" name="username" required />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br /><br />

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" min="2025-06-01" max="2025-08-31" />
        <br /><br />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" />
        <br /><br />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5"></textarea>
        <br /><br />

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="" selected>Select your city</option>
            <option value="ACC">Accra</option>
            <option value="BEL">Belfast</option>
            <option value="FRE">Freetown</option>
            <option value="LON">London</option>
            <option value="MON">Monrovia</option>
        </select>
        <br /><br />

        <label for="interest">Interests:</label>
        <div>
            <label><input type="checkbox" name="interest" value="sports">Sports</label>
            <label><input type="checkbox" name="interest" value="politics">Politics</label>
            <label><input type="checkbox" name="interest" value="music">Music</label>
            <label><input type="checkbox" name="interest" value="religion">Religion</label>
        </div>
        <br /><br />

        <button>Submit</button>
    </form>
</body>

</html>
