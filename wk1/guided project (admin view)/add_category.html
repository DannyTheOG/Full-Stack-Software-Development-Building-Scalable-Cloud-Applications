<html lang="en">

<head>

</head>

<body>
    <div>
        <h1>Add Category</h1>
        <hr>

        <table>
            <tr>
                <td><label for="category">Category Name:</label></td>
                <td><input type="text" id="category"></td>
            </tr>

            <tr>
                <td><label for="categoryDescription">Category Description:</label></td>
                <td><textarea id="categoryDescription" cols="35" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="isActive">Is Active</label></td>
                <td><input type="checkbox" id="isActive"></td>
            </tr>

            <tr>
                <td><button type="submit">Discard</button></td>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
