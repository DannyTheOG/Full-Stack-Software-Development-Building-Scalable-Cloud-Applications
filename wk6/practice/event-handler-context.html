<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        click me
    </button>


    <script>
        document.querySelector( "button" ).addEventListener( "click", function() {
            /* 
                when you use 'this' within an event handler,
                the 'this' will refer to the DOM node on which the events are called
            */
            console.log( this );
        } )
    </script>
</body>
</html>
